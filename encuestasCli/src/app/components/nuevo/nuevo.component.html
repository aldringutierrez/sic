<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Responder Encuesta</h3>
        </div>  
        <div class="card-body">
             <form action="" >
                <div class="form-group">
                    <label for="">Comentario : </label>
                    <input [(ngModel)]="encuesta.comentarios" name="comentarios" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Documento : </label>
                    <input [(ngModel)]="encuesta.documento" name="documento" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email : </label>
                    <input [(ngModel)]="encuesta.email" name="email" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Marca (codigo numerico) : </label>
                    <input [(ngModel)]="encuesta.marcaFavorita" name="marca" type="text" class="form-control">
                </div>

                <button (click)="guardar(encuesta)"  class="btn btn-danger">Guardar</button>
           </form>

        </div>
    </div>
</div>
