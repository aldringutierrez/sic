<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Responder Encuesta</h3>
        </div>  
        <div class="card-body">
             <form action="" >
                <div class="form-group">
                    <label for="">Comentario : </label>
                    <input [(ngModel)]="encuesta.comentarios" name="comentarios" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Documento : </label>
                    <input [(ngModel)]="encuesta.documento" name="documento" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email : </label>
                    <input [(ngModel)]="encuesta.email" name="email" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Marca : </label>
                    <select class="form-control"
                            [(ngModel)]="selected"    
                            name="tt" 
                            (change)="onChangeMarca(selected)" >
                        <option *ngFor="let marca of marcas" 
                          [value]="marca.idmarca"
                        >{{marca.nombre}}</option>
                    </select>
                    <button (click)="guardar(encuesta)"  class="btn btn-info">Guardar</button>
                </div>

           </form>

        </div>
    </div>
</div>
